    </main>

    <dialog id="create-task">
        <form action="/placeholder" method="post">
            <div class="form-container">
                <label for="name">Task Name</label>
                <input type="text" name="name" id="name" placeholder="one">
            </div>

            <div class="form-container">
                <label for="date">Due Date</label>
                <input type="date" name="date" id="date" placeholder="2005-08-01">
            </div>

            <div class="form-container">
                <label for="description">Task Description</label>
                <textarea name="description" id="description" placeholder="rule the world"></textarea>
            </div>

            <div class="form-container">
                <p>Priority</p>
                <div class="radios">
                    <input type="radio" name="priority" id="high-priority" value="high">
                    <input type="radio" name="priority" id="medium-priority" value="medium">
                    <input type="radio" name="priority" id="low-priority" value="low">
                </div>
            </div>

            <div class="form-container">
                <p>Project</p>
                <select name="project-input" id="project-input">
                    <!--The options will be dynamically presented according to available projects-->
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </dialog>

    <dialog id="edit-task">
        <form action="/placeholder" method="post">
            <div class="form-container">
                <label for="name">Task Name</label>
                <input type="text" name="name" id="name" placeholder="one" required>
            </div>

            <div class="form-container">
                <label for="date">Due Date</label>
                <input type="date" name="date" id="date" placeholder="2005-08-01" required> 
            </div>

            <div class="form-container">
                <label for="description">Task Description</label>
                <textarea name="description" id="description" placeholder="rule the world"required></textarea>
            </div>

            <div class="form-container">
                <p>Priority</p>
                <div class="radios">
                    <input type="radio" name="priority" id="high-priority" value="high">
                    <input type="radio" name="priority" id="medium-priority" value="medium">
                    <input type="radio" name="priority" id="low-priority" value="low" checked>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>

    </dialog>

    <dialog id="create-project">
        <form action="/placeholder" method="post">
            <label for="project-name">Project Name</label>
            <input type="text" name="project-name" id="project-name" maxlength="10" required>
            <button type="submit">Submit</button>
        </form>
    </dialog>
