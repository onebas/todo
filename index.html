<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDo List | Odin Project</title><script defer="defer" src="main.js"></script></head><body><header><div id="profile"><h1>OneList</h1><img src="b11d2b03a072fc292419.svg" alt="logo"></div><button id="add-task" class="add"></button></header><main><div id="projects"></div><div id="tasks"></div><div id="details"></div></main><dialog id="create-task"><form action="/placeholder" method="post"><div class="form-container"><label for="name">Task Name</label> <input name="name" id="name" placeholder="one"></div><div class="form-container"><label for="date">Due Date</label> <input type="date" name="date" id="date" placeholder="2005-08-01"></div><div class="form-container"><label for="description">Task Description</label> <textarea name="description" id="description" placeholder="rule the world"></textarea></div><div class="form-container"><p>Priority</p><div class="radios"><input type="radio" name="priority" id="high-priority" value="high"> <input type="radio" name="priority" id="medium-priority" value="medium"> <input type="radio" name="priority" id="low-priority" value="low"></div></div><div class="form-container"><p>Project</p><select name="project-input" id="project-input"></select></div><button type="submit">Submit</button></form></dialog><dialog id="edit-task"><form action="/placeholder" method="post"><div class="form-container"><label for="name">Task Name</label> <input name="name" id="name" placeholder="one" required></div><div class="form-container"><label for="date">Due Date</label> <input type="date" name="date" id="date" placeholder="2005-08-01" required></div><div class="form-container"><label for="description">Task Description</label> <textarea name="description" id="description" placeholder="rule the world" required></textarea></div><div class="form-container"><p>Priority</p><div class="radios"><input type="radio" name="priority" id=
